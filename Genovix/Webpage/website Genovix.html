<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENOVIX Dashboard</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #1761a0;
            color: #fff;
            padding: 0;
        }
        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            height: 60px;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        .logo span {
            color: #00bfff;
        }
        .user-actions {
            display: flex;
            gap: 8px;
        }
        .user-actions button {
            padding: 6px 16px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .signin-btn {
            background: #e6e6e6;
            color: #222;
        }
        .register-btn {
            background: #222;
            color: #fff;
        }
        .menu-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 16px;
            height: 36px;
            font-size: 0.98em;
        }
        .menu-links button {
            background: none;
            border: none;
            color: #222;
            margin-right: 18px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .menu-links button.active {
            background: #e0f4ff;
            color: #1761a0;
            border: 1px solid #b6e0fc;
        }
        .last-updated {
            margin-left: auto;
            font-size: 0.93em;
            color: #444;
        }
        .content-area {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0;
            padding: 0;
            background: #fafcff;
        }
        @media (max-width: 700px) {
            .navbar-content,
            .menu-bar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
            }
            .user-actions {
                margin-top: 8px;
            }
        }
    </style>
</head>

            <div class="logo">GEN<span>O</span>VIX</div>
            <div class="user-actions">

                <button class="register-btn">Settings</button>
            </div>
        </div>
    </div>
    <div class="menu-bar">
        <div class="menu-links">
            <button class="active" onclick="showPage('home', this)">Home</button>

            <button onclick="showPage('analytics', this)">Approval Analytics</button>

<!--        <span class="last-updated">Last Updated on : 08 July 2025</span>-->

    <div class="content-area" id="mainContent"></div>

        function showPage(page, btn) {
            document.getElementById('mainContent').innerHTML = pages[page];
            document.querySelectorAll('.menu-links button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Re-execute Tableau embed scripts if needed
            if (['home', 'shortages', 'equivalence', 'analytics'].includes(page)) {
                setTimeout(() => {
                    var scripts = document.querySelectorAll('#mainContent script');
                    scripts.forEach(oldScript => {
                        var newScript = document.createElement('script');
                        if (oldScript.type) newScript.type = oldScript.type;
                        if (oldScript.src) newScript.src = oldScript.src;
                        newScript.text = oldScript.text;
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                    });
                }, 10);
            }
        }

        // Show home by default
        showPage('home', document.querySelector('.menu-links button.active'));
